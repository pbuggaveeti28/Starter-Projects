<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(100, 59, 59)">
          <h1>Leopard</h1>
          <p>and it's vulnerable eyes</p>
        </div>
        <div style="background-color: rgb(240, 76, 205)">
          <h1>Humming Bird</h1>
          <p>hovering by a blooming flower</p>
        </div>
        <div style="background-color: skyblue">
          <h1>Turquoise waters</h1>
          <p>of a tropical paradise</p>
        </div>
        <div style="background-color: rgb(214, 162, 214)">
          <h1>Mountains</h1>
          <p>under the stars</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://wallpapers.com/images/hd/beautiful-hd-mountain-and-night-sky-u4dppf58idrcm2xk.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/hummingbird-nature-pictures-98278440.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.wallartprints.com.au/blog/wp-content/uploads/2017/10/leopard-nature-pictures-42852431.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
